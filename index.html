<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
   <h1 STYLE="margin-left: 38%; margin-top: 3%; font-size: 50px;">CALCULATOR</h1>
    <div class="cal">
      <input type="text" class="element1" id="screen" name="screen">

   <table class="box">
      <tr>
         <td><button>(</button></td>
         <td><button>)</button></td>
         <td><button>=</button></td>
         <td><button>C</button></td>
      </tr>
      <tr>
         <td><button>7</button></td>
         <td><button>8</button></td>
         <td><button>9</button></td>
         <td><button>%</button></td>
      </tr>
      <tr>
         <td><button>4</button></td>
         <td><button>5</button></td>
         <td><button>6</button></td>
         <td><button>+</button></td>
      </tr>
      <tr>
         <td><button>1</button></td>
         <td><button>2</button></td>
         <td><button>3</button></td>
         <td><button>-</button></td>
      </tr>
      <tr><td><button>00</button></td>
         <td><button>0</button></td>
         <td><button>*</button></td>
         <td><button>/</button></td>
      </tr>
   </table>
</div>   
<script src="index.js"></script>
</body>
</html>
